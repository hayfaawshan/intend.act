<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Choose Intention </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>

  <section class="section">
    <div id="app-container"></div>
  </section>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">

    class IntentionsPage extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          intentionText: '',
          currentIntentions: [
            'Invite someone to speak in a meeting',
            'Read a chapter of "Invisible Women"',
            'Challenge a discriminatory comment',
          ]
        };

        this.addClicked = this.addClicked.bind(this);
        this.intentionTextChanged = this.intentionTextChanged.bind(this);
      }

      render() {
        const listItems = this.state.currentIntentions.map((intention) =>
          <li>{intention}</li>
        );
        return (
          <div>
            <h2>Write a new intention</h2>
            <input type='text'
                   placeholder='Enter new intention'
                   value={this.state.intentionText}
                   onChange={this.intentionTextChanged} />
            <button onClick={this.addClicked}>Add</button>
            <h2>Current Intentions</h2>
            <ul>{listItems}</ul>
          </div>
        );
      }

      addClicked() {
        if (this.state.intentionText === '') {
          alert("You can't add a blank intention");
        } else {
          this.setState({
            ...this.state,
            currentIntentions: [
              ...this.state.currentIntentions,
            this.state.intentionText
            ],
            intentionText: ''
          });
        }
    }

      intentionTextChanged(event) {
        this.setState({ ...this.state, intentionText: event.target.value });
      }
    }

    const appContainer = document.getElementById('app-container');
    ReactDOM.render(React.createElement(IntentionsPage), appContainer);

  </script>
  </body>
</html>
