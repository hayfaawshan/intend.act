    <!--Hero Title -->
    <section class="hero">

    <form>
      <input type="text" class="eventSearch" name="search events" placeholder="enter keyword">
      <input class="search" type="submit" value="Search">
  </form>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

      class Event { // Event class created
        constructor(text, date, time, location) {
          this.text = text,
          this.date = date,
          this.time = time,
          this.location = location
        }
      }

      // new events created and added to an event list
      const event1 = new Event("Mentor CFG hackathon teams", "2020-10-12", "9:00", "link");
      const event2 = new Event("'Why I No Longer Talk To White People' group", "2020-10-15", "15:00", "Room 2");
      const event3 = new Event("Black history month virtual summit", "2020-10-29", "10:00", "link");
      const event4 = new Event("Working and Disabilities Q&A", "2020-11-03", "11:00", "link");

      const eventsList = [event1, event2, event3, event4];
      localStorage.setItem('events', JSON.stringify(eventsList)); //add to memory


      class EventsPage extends React.Component {
        constructor(props) {
          super(props);
        }

        render() {

          // separate out the properties and add them to their own columns
          const eventTexts = eventsList.map((event) => <td>{event.text}</td>);
          const eventDates = eventsList.map((event) => <td>{event.date}</td>);
          const eventTimes = eventsList.map((event) => <td>{event.time}</td>);
          const eventLocations = eventsList.map((event) => <td>{event.location}</td>);


          return (
            <div>
              <h2 class="upcomingEvents">Upcoming company events</h2>
              <table class="eventsTable">
                <thead>
                  <tr>
                    <th>Event</th>
                    <th>Date</th>
                    <th>Time</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    {eventTexts[0]}
                    {eventDates[0]}
                    {eventTimes[0]}
                  </tr>
                  <tr>
                    {eventTexts[1]}
                    {eventDates[1]}
                    {eventTimes[1]}
                  </tr>
                  <tr>
                    {eventTexts[2]}
                    {eventDates[2]}
                    {eventTimes[2]}
                  </tr>
                  <tr>
                    {eventTexts[3]}
                    {eventDates[3]}
                    {eventTimes[3]}
                  </tr>
                </tbody>
              </table>
            </div>


          );
        }
      }

      const reactContainer = document.getElementById('react-container');
      ReactDOM.render(React.createElement(EventsPage), reactContainer);

    </script>
  </body>
