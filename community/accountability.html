<html>
  <head>

  </head>
  <body>
    <!--Navigation-->
    <section>
			<div class="container.is-fullhd">
				<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
					<div class="navbar-menu">

									<img src="../assets/CFG.jpg" />
								</a>
								<a class="navbar-item">
									<img src="../assets/vodafone.jpg" />
                </a>
                <h4 class="intend-act"> intend. act.</h4>
							</div>
						</div>

						<div class="navbar-end">
              <a class="navbar-item" href="community-home.html">
                  <img src="../assets/home.png">
              </a>
              <a class="navbar-item">
                <img src="../assets/settings.jpg">
              </a>
            </div>
          </div>
				</nav>
    </section>
    <!--Hero Title -->
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title header">
            community
          </h1>
          <h2 class="subtitle">
            accountability group
          </h2>
        </div>
      </div>
    </section>

    <figure class="media">
      <a href="community-home.html">
        <img src="../assets/tea-cup.jpeg" class="floatLeft">
      </a>
    </figure>

    <div id="react-container"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

      class accountabilityPartner {
        constructor(name, job, location, slack) {
          this.name = name,
          this.job = job,
          this.location = location,
          this.slack = slack
        }
      }
      const accountpartner1 = new accountabilityPartner("James", "Software Engineer", "London", "connect on slack");
      const accountpartner2 = new accountabilityPartner("Hayfa", "Security Systems Architect", "San Francisco", "connect on slack");
      const accountpartner3 = new accountabilityPartner("Lonie", "Marketing Director", "Paris", "connect on slack");
      const accountpartner4 = new accountabilityPartner("Aaliya", "Chief of Staff", "London", "connect on slack");

      const accountabilityPartnerList = [accountpartner1, accountpartner2, accountpartner3, accountpartner4];
      localStorage.setItem('accountabilitypartners', JSON.stringify(accountabilityPartnerList));


      class IntentionsPage extends React.Component {
        constructor(props) {
          super(props);
        }

        render() {

          const accountPartnerNames = accountabilityPartnerList.map((accountabilityPartner) => <td>{accountabilityPartner.name}</td>);
          const accountPartnerJobs = accountabilityPartnerList.map((accountabilityPartner) => <td>{accountabilityPartner.job}</td>);
          const accountPartnerLocations = accountabilityPartnerList.map((accountabilityPartner) => <td>{accountabilityPartner.location}</td>);
          const accountPartnerSlacks = accountabilityPartnerList.map((accountabilityPartner) => <td>{accountabilityPartner.slack}</td>);


          return (
            <div>
              <h2>contact your accountability partners</h2>
              <table>
                <thead>
                  <tr>
                    <th>name</th>
                    <th>job title</th>
                    <th>location</th>
                    <th>connect on slack</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    {accountPartnerNames[0]}
                    {accountPartnerJobs[0]}
                    {accountPartnerLocations[0]}
                    {accountPartnerSlacks[0]}
                  </tr>
                  <tr>
                    {accountPartnerNames[1]}
                    {accountPartnerJobs[1]}
                    {accountPartnerLocations[1]}
                    {accountPartnerSlacks[1]}
                  </tr>
                  <tr>
                    {accountPartnerNames[2]}
                    {accountPartnerJobs[2]}
                    {accountPartnerLocations[2]}
                    {accountPartnerSlacks[2]}
                  </tr>
                  <tr>
                    {accountPartnerNames[3]}
                    {accountPartnerJobs[3]}
                    {accountPartnerLocations[3]}
                    {accountPartnerSlacks[3]}
                  </tr>
                </tbody>
              </table>
            </div>


          );

        localStorage.setItem('accountabilitypartners', JSON.stringify(accountabilityPartnerList));

        }
      }
      
      const reactContainer = document.getElementById('react-container');
      ReactDOM.render(React.createElement(IntentionsPage), reactContainer);

    </script>
  </body>
</html>
